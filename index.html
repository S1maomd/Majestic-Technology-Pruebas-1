<!DOCTYPE html>
<!--Le decimos al navegador que este es un archivo del tipo HTML:5-->
<html lang="es">
<!--Es la etiqueta "padre" del codigo. El atributo "lang" quiere decir que la pagina va a estar en el idioma español, esto se hace con el fin de que el usuario pueda traducir nuestra pagina-->
<head>
    <meta charset="UTF-8" />
    <!--Este atributo nos ayuda a poner caracteres especiales en nuestra pagina web. Ejemplo: Emojis.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Esta etiqueta nos ayuda a trabajar en proyectos responsive-->
    <meta name="descripción" content="Majestic Travels es tu agencia de viajes confiable para descubrir destinos inolvidables alrededor del mundo. Encuentra ofertas exclusivas, experiencias únicas y planes a tu medida. ¡Viaja con estilo, viaja con Majestic!" />
    <!--Esta etiqueta nos ayuda a mostrar una descripción de nuestra pagina web en los buscadores-->
    <meta name="robots" content="index,follow" />
    <!--Esta etiqueta le dice a los robots de los navegadores que rastreen nuestra pagina web y la muestren en las busquedas-->
    <title>Majestic Travels</title>
    <!--Este es ek titulo de la pagina, no confundir con los h1-h6. Este es el titulo que se muestra en la pestaña del navegador-->
    <link rel="stylesheet" href="/style.css">
    <!--Linkea/enlaza archivos de estilos u otros archivos que necesitamos en nuestro proyecto-->
</head>

<body>
   <!--Header Encabezado de la pagina-->
  <header>
     <!--Img class logo para organizar el logo --> 
    <img class="logo" src="img/Logo 11.png" alt="Logo">
   
     
      
  
  
  
  </header>

    <!--Script src= para conectar la carpeta de java script --> 
  <script src="animacion.js"></script>
</body>
</html>
